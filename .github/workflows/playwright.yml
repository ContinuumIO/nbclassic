name: Playwright Tests

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
    - name: Conda Init
      run: |
        conda init bash
        source ~/.bash_profile
    - name: Conda Envs Available
      run: |
        conda info --envs
    - name: View Env Package Installs
      run: |
        cd /Users/sseibert/miniconda3/envs/playwright/bin
        ls
    