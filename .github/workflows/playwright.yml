name: Playwright Tests

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
    - name: Grab shell info
      run: |
        echo $SHELL
    - name: Display Python3 Version
      run: |
        python3 --version
    - name: Create Conda Env
      run: |
        conda create -n playwright -y -c conda-forge python=3.9.12 nodejs
    - name: Activate Conda Env
      run: |
        conda activate playwright  
    - name: Verify Conda Env Information
      run: |
        conda info --envs